<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Vigilante</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
        <script src="js/minigame.js" charset="utf-8"></script>
        <script src="js/DA-minigame.js" charset="utf-8"></script>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/DA-minigame.css">
    </head>
    <body onload="loadWords()">
        <img id="matrixBg" src="images/matrix.gif">
        <div id="minigameLayer">
            <h1 id="scoreboard"> SCORE: 0</h1> 
            <form type="text" onsubmit="checkWord(); return false;">
                <input type="text" name="passwordGuess" id="passwordGuess" >
                <br><br>
            </form>
            <div id="gameResult" style="visibility: hidden;">
                    <div class="chatWindowBG">
                    </div>
                    <div class="chatWindowFG">
                        <p id="gameResultSpeech"></p>
                    </div>
            </div>
            <a onclick="playPauseMusic()">
                <img src="images/pause-music-icon.png" id="musicControl"/>
            </a>
            <h5 style="visibility:hidden" id="musicControlLabel">MUSIC PLAY/PAUSE</h5>
            <audio autoplay loop id="musicPlayer"><source src="music/Cold-Fire.mp3" type="audio/mpeg"></audio>
        </div>
    </body>
</html>
